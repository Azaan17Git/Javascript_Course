<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: bisque;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <script>
        function addLang(LangName) {
            const li = document.createElement('li')
            li.innerHTML = `${LangName}`
            document.querySelector('.language').appendChild(li)
        }
        addLang("Python")
        addLang("C++")

        //Optimise Approach
        function addOptiLang(LangName) {
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(LangName))
            document.querySelector('.language').appendChild(li)
        }
        addOptiLang("goLang")

        //Edit
       const seclang = document.querySelector("li:nth-child(2)")
       const newLi = document.createElement('li')
       newLi.textContent = "Mojo"
       seclang.replaceWith(newLi)

       const thirdlang = document.querySelector('li:nth-child(3)')
       console.log(thirdlang);
       const newli = document.createElement('li')
       newli.textContent = "Django"
       thirdlang.replaceWith(newli)

       const firstLang = document.querySelector("li:first-child")
       firstLang.outerHTML = '<li> Typescript </li>'

       //Remove
       const removeLi = document.querySelector("li:last-child")
       removeLi.remove()
    </script>
</body>
</html>
